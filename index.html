<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Design - Product Card</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card-head">
            <img src="imgs/logo.png" alt="logo" class="card-logo">
            <img src="imgs/laptop.png" alt="Laptop" class="product-img">
            <div class="product-detail">
              <h2>The HP Pavilion</h2>
              The Pavilion Gaming 16 laptop PC has a compact case diagonal of 39.6 cm (15.6 inches) and a large 40.9 cm (16 inch) display - for thrilling gaming experiences.            </div>
            <span class="back-text">
              HP
            </span>
          </div>
          <div class="card-body">
            <div class="product-desc">
              <span class="product-title">
                The HP Pavilion<b>gaming</b>
                <span class="badge">
                  New
                </span>
              </span>
              <span class="product-caption">
                laptop Collection
              </span>
              <span class="product-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star grey"></i>
              </span>
            </div>
            <div class="product-properties">
              <span class="product-size">
                <h4>Size Screen</h4>
                <ul class="ul-size">
                  <li><a href="#">12"</a></li>
                  <li><a href="#">12.5"</a></li>
                  <li><a href="#" class="active">16"</a></li>
                  <li><a href="#">16.10"</a></li>
                </ul>
              </span>
              <span class="product-color">
                <h4>Colour</h4>
                <ul class="ul-color">
                  <li><a href="#" class="black active"></a></li>
                  <li><a href="#" class="bleu"></a></li>
                  <li><a href="#" class="red"></a></li>
                </ul>
              </span>
              <span class="product-price">
                USD<b>600,453</b>
              </span>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
